cbmcArguments:
 classpath: '/tools/cbmc/models-simple-overlay.jar:/tools/cbmc/models.jar:.'
 depth: false
units:
  - target:
    - dir: activiti-bpmn-converter/target/classes
      file: org/activiti/bpmn/converter/util/BpmnXMLUtil.class
      sourceDir: activiti-bpmn-converter/src/main/java
      sourceFile: org/activiti/bpmn/converter/util/BpmnXMLUtil.java
phases:
-
 timeout: 300
 cbmcArguments:
   java-assume-inputs-non-null: true
   max-nondet-array-length: 10
   do-not-test-methods-with-access: [ private ]
   cover-function-only: false
   unwind: 1
-
 timeout: 300
 cbmcArguments:
   java-assume-inputs-non-null: true
   max-nondet-array-length: 20
   do-not-test-methods-with-access: [ private ]
   cover-function-only: false
   unwind: 3
-
 timeout: 300
 cbmcArguments:
   java-assume-inputs-non-null: true
   max-nondet-array-length: 30
   max-nondet-string-length: 10
   do-not-test-methods-with-access: [ private ]
   cover-function-only: false
   unwind: 5
